<html>
<head>
    <title>Student details</title>
    <style>
      div {
            font-family:cursive;
            text-align:center;
            margin:auto;
            width:50%;
            font-size:40px;
            font-weight: bold;
            color: rgb(70, 68, 68);
      }
      h1{
        color:rgb(136, 250, 136);
      }
    </style>
</head>
<body>
<div>
<h1>Displaying student Details-</h1>
<p id="studname"></p>
<p id="stream"></p>
<p id="studrollNo"></p>
<p id="studage"></p>
<p id="marks"></p>
<p id="errMsg"></p>
</div>
<script>
   var numOfSub = 0;
   let sum=0;

   var name=prompt("Enter your name:")
   var stream=prompt("Enter your stream:")
   var age=prompt("Enter your age:")
   var rollNo=prompt("Enter your roll number:")
   var numOfSub=prompt("Enter the number of subjects:")

   for (let i=0;i<numOfSub;i++){
     let marks=prompt("Enter subject "+ Number(i+1) +" marks:")
     sum+=Number(marks)
   }
  
  function Student(age,rollNo){
      this.age=age
      this.rollNo=rollNo
  }

  //using prototype to add a new property to student
  Student.prototype.stream=stream

  var stud=new Student(age,rollNo)

  //object literals
  stud1={name:name}
  document.getElementById("studname").innerHTML= "Name:"+stud1.name

  try{
        if(this.age <= 0 || this.rollNo<=0){
          throw "Please enter a valid number";
        } 
        else{
          document.getElementById("studrollNo").innerHTML= "Roll Number:"+stud.rollNo
          document.getElementById("studage").innerHTML= "Age:"+stud.age
        }   
    }
    catch(err){
        document.getElementById("errMsg").innerHTML=err
    }

    document.getElementById("stream").innerHTML= "Stream:"+stud.stream

    //object constructor
    stud2=new Object()
    stud2.marks=sum

    avgMarks=stud2.marks/numOfSub
    stud2.marks=avgMarks
   // console.log(Number(stud2.marks))

    document.getElementById("marks").innerHTML= "Average marks:"+stud2.marks



 
</script> 
</body>
</html>
